name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image for frontend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/quirknotes_frontend:latest -f Dockerfile_frontend .

      - name: Push Docker image for frontend to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/quirknotes_frontend:latest

      - name: Build backend using docker-compose
        run: docker-compose -f docker-compose.yml build backend

      - name: Tag and Push backend image to Docker Hub
        run: |
          docker tag backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/quirknotes_backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quirknotes_backend:latest
